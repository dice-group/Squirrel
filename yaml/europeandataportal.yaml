file_descriptor:
 check:
  domain: europeandataportal.eu
  ignore-request: false
 search-result-page:
  regex: dataset?q=
  resources: 
   "$uri":
    "http://sindice.com/vocab/search#link": .dataset-list h3 a
    "http://sindice.com/vocab/search#pagination": .pagination a
 download_page:
  regex: dataset/
  resources:
   "http://europeandataportal.projekt-opal.de/dataset_$label":
    "http://purl.org/dc/terms/title": .secondary section .heading:eq(0)
    "http://purl.org/dc/terms/description": .notes p
    "http://purl.org/dc/terms/distribution": l(http://europeandataportal.projekt-opal.de/distribution_$label*)
    "http://purl.org/dc/terms/issued": table tr:contains(Created) td
    "http://purl.org/dc/terms/theme": l(http://europeandataportal.projekt-opal.de/theme_$label)
    "http://purl.org/dc/terms/publisher": l(http://europeandataportal.projekt-opal.de/agent_$label)
    "http://www.w3.org/1999/02/22-rdf-syntax-ns#type": l(http://www.w3.org/ns/dcat#Dataset)

    "http://europeandataportal.projekt-opal.de/agent_$label":
     "http://xmlns.com/foaf/0.1/name": .additional-info table tr:contains(Identifier) td
     "http://www.w3.org/1999/02/22-rdf-syntax-ns#type": l(http://xmlns.com/foaf/0.1/Agent)

    "http://europeandataportal.projekt-opal.de/theme_$label":
     "http://www.w3.org/2004/02/skos/core#prefLabel": .tag-list li
     "http://www.w3.org/1999/02/22-rdf-syntax-ns#type": l(http://www.w3.org/2004/02/skos/core#Concept)

    "http://europeandataportal.projekt-opal.de/distribution_$label": 
     "http://www.w3.org/ns/dcat#downloadURL*": .resource-item:not(:contains(wfs)):not(:contains(wms)):not(:contains(FTP)) [title*=go to resource]
     "http://www.w3.org/ns/dcat#accessURL*": .resource-item:contains(wms),a:contains(wfs),a:contains(FTP) [title*=go to resource]
     "http://purl.org/dc/terms/license": .license p a:not([rel])
     "http://www.w3.org/1999/02/22-rdf-syntax-ns#type": l(http://www.w3.org/ns/dcat#Distribution)


