file_descriptor:
    check:
        domain: laos.opendevelopmentmekong.net
        ignore-request: true

    redirection-one:
        regex: /
        resources:
            "$uri":
                "http://projekt-opal.de/dataset#pagination": a.dashicons-chart-area:contains(Data)

    search-result-page:
        regex: search/data
        resources:
            "$uri":
                "http://projekt-opal.de/dataset#link":  .single_result_container h4 a
                "http://projekt-opal.de/dataset#pagination": .pagination .navigation a

    detail-page:
        regex: dataset
        resources:
            "$uri":
                "http://purl.org/dc/terms/title": h1.wpckan_dataset_title
                "http://purl.org/dc/terms/description": p.wpckan_dataset_notes
                "http://purl.org/dc/terms/publisher": tr:contains(Source(s)) td:eq(1)
                "http://purl.org/dc/terms/creator": tr:contains(Source(s)) td:eq(1)
                "http://purl.org/dc/terms/modified": tr:contains(Date modified) td:eq(1)
                "http://purl.org/dc/terms/issued": tr:contains(Date created) td:eq(1)
                "http://www.w3.org/ns/dcat#distribution": tr:contains(Source(s)) td:eq(1)
                "http://purl.org/dc/terms/language": tr:contains(Language) td:eq(1)
                "http://purl.org/dc/terms/license": a.wpckan_dataset_license
                "http://www.w3.org/ns/dcat#downloadURL": .wpckan_dataset_resource_url a
