file_descriptor:
    check:
        domain: opendata.jena.de
        ignore-request: true
    search-result-page:
        regex: dataset
        resources:
            "$uri":
                "http://projekt-opal.de/dataset#link":  .dataset-heading a
                "http://projekt-opal.de/dataset#pagination": .pagination a

    download_page:
        regex: dataset/
        resources:
            "$uri":
                "http://purl.org/dc/terms/title": h1.heading:eq(0)
                "http://purl.org/dc/terms/description": .notes
                "http://purl.org/dc/terms/creator": l(http://projekt-opal.de/agent/$label)
                "http://purl.org/dc/terms/issued": tr:contains(Erstellt) td
                "http://www.w3.org/ns/dcat#downloadURL": .resource-list .dropdown.btn-group li:eq(1) a

                "http://projekt-opal.de/agent/$label":
                    "http://xmlns.com/foaf/0.1/name": tr:contains(Author) td
                    "http://xmlns.com/foaf/0.1/mbox": tr:contains(Author) td a

