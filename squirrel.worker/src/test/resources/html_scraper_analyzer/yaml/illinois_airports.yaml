file_descriptor:
    check:
        domain: illinoisairports-cmtengr.opendata.arcgis.com
        ignore-request: true

    redirection-one:
        regex: /
        resources:
            "$uri":
                "http://projekt-opal.de/dataset#pagination": a:contains(Explore Open Data)

    search-result-page:
        regex: datasets
        resources:
            "$uri":
                "http://projekt-opal.de/dataset#link": .card-title a

    detail-page:
        regex: datasets/
        resources:
            "$uri":
                "http://purl.org/dc/terms/title": div#main-message
                "http://purl.org/dc/terms/publisher": span[itemprop="author"]
                "http://purl.org/dc/terms/modified": li[itemprop="dateModified"]
                "http://purl.org/dsnotify/vocab/eventset/sourceDataset": ul#dataset-meta-list li:eq(0) a
                "http://www.w3.org/ns/dcat#accessURL": ul#dataset-meta-list li:eq(1) a
                "http://dbpedia.org/ontology/dateLastUpdated": li[itemprop="dateModified"]
                "http://purl.org/dc/terms/license": ul#dataset-meta-list li:eq(2) a
