file_descriptor:
 check:
  domain: govdata.de
  ignore-request: true
 search-result-page:
  regex: searchresult
  resources:
 
 download_page:
  regex: details
  resources:
      "http://schema.org/downloadUrl":
      - .resource-list li dd a[id^=resource]
      - ul li:contains(RDF) a
      "http://schema.org/license": .resource-list li:not(:contains(RDF)) dd a:not([id^=resource])
      "javascript":
        button:
            id: searchresults-more-btn
            action: click






