file_descriptor:
    check:
        domain: usviber.org
        ignore-request: true
    search-result-page:
        regex: archived-data
        resources:
            "$uri":
                "http://projekt-opal.de/dataset#link":  .section-right li a

    download_page:
        regex: /
        resources:
            "$uri":
                "http://purl.org/dc/terms/title": .visual-internal h1
                "http://www.w3.org/ns/dcat#downloadURL*": .entry-content a
