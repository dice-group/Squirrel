  <script>
    function update() {
      var uri = "/observer";

      $.ajax({
        url: uri,
        dataType: "json",
        method: "GET"
      }).done(function (data) {
        $( "#pURIs" ).html(JSONElementToString(data.pendingURIs));
      }).fail(function () {
        alert("AJAX request to \"" + uri + "\" failed :(");
      });
    }

    update();
    setInterval(function () {
      update()
    }, 5000);
  </script>
